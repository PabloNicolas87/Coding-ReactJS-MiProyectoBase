name: CI - Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Build project
        run: npm run build

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Build Docker image
        run: docker build -t miproyecto-base .

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Tag image
        run: docker tag miproyecto-base pablonicolas87/proyectobase-react-typescript-vite:latest

      - name: ğŸ“¤ Push image to Docker Hub
        run: docker push pablonicolas87/proyectobase-react-typescript-vite:latest


      - name: ğŸ§¹ Clean up dangling images
        run: docker image prune -f
