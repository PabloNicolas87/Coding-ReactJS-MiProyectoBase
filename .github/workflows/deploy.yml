name: CI/CD ‚Äì Build & Publish Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: ‚öôÔ∏è Build project
        run: npm run build

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üê≥ Build Docker image
        run: docker build -t miproyecto-base .

      - name: üê≥ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üîñ Determine version tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: üè∑Ô∏è Tag & Push images
        run: |
          docker tag miproyecto-base pablonicolas87/proyectobase-react-typescript-vite:${{ env.VERSION }}
          docker push pablonicolas87/proyectobase-react-typescript-vite:${{ env.VERSION }}
          if [[ "${{ env.VERSION }}" != "latest" ]]; then
            docker tag miproyecto-base pablonicolas87/proyectobase-react-typescript-vite:latest
            docker push pablonicolas87/proyectobase-react-typescript-vite:latest
          fi

      - name: üßπ Clean up dangling images
        run: docker image prune -f

